<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Product Preview Card Component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="product-info">
      <img src="./images/image-product-desktop.jpg" alt="Product Image" class="product-image">
      <div class="product-details">
        <h2 class="product-subtitle">PERFUME</h2>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <span class="discount-price">$149.99</span>
        <span class="original-price">$169.99</span>
        <button class="add-to-cart-button">
          <img src="./images/icon-cart.svg" alt="Cart Icon">
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</body>
</html>
